<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример страницы</title>
    <style>
      /* Простейшие стили для заголовка */
      h1 {
        color: blue;
        text-align: center;
      }
      /* Стили для параграфа */
      p {
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Добро пожаловать на мою страницу!</h1>
    <p>
      Это пример простой HTML страницы. Она включает в себя заголовок
      и один параграф текста. Вы можете добавлять сюда больше контента
      по своему усмотрению.
    </p>
    <p>
      HTML позволяет нам структурировать контент и делать его более
      доступным для пользователей.
    </p>
  </body>
</html>
